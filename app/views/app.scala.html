@(title: String, scripts: Html = Html(""), styles: Html = Html(""))(content: Html)
@base(title, scripts = app_scripts, styles = app_styles) {
@content
}

@app_scripts={
<script src="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>
<script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.js")"></script>
<script src="@routes.Assets.versioned("lib/bootstrap-validator/js/validator.js")"></script>
<script src="@routes.Assets.versioned("lib/momentjs/moment.js")"></script>
<script src="@routes.Assets.versioned("lib/Eonasdan-bootstrap-datetimepicker/js/bootstrap-datetimepicker.js")"></script>
<script src="@routes.Assets.versioned("js/common.js")"></script>
@scripts
}

@app_styles={
<link href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")" rel="stylesheet" >
<link href="@routes.Assets.versioned("lib/Eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.css")" rel="stylesheet">
<link href="@routes.Assets.versioned("stylesheet/common.css")" rel="stylesheet">
@styles
}
